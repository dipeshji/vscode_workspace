<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert [message]="error" (close)="onHandleError()" *ngIf="error"></app-alert> -->
    <div class="mt-3" *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          minlength="6"
          required
        />
      </div>
      <div>
        <button
          [disabled]="!authForm.valid"
          class="btn btn-primary"
          type="submit"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch To {{ isLoginMode ? "Sign
                    Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
