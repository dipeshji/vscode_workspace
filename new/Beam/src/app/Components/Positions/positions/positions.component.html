<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container bg-light position-static">
    <h2 style="font-size:3vw">Live feed(NMEA Signal)</h2>
    <div class="row">
      <div class="col col-lg-10 col-md-6 col-sm-12">
          <div class="d-flex flex-column my-flex-container">
            <ul>
              <li *ngFor="let element of rawdata">
                {{element.timestamp}}&nbsp;&nbsp;&nbsp;{{element.data}}
              </li>
            </ul>
          </div>
      </div>
      <div class="col col-lg-2 col-md-6 col-sm-12">
        <button type="button" class="btn btn-outline-primary my-button" (click)="downloadsignal()">Download Signals</button>
        <br><br>
        <button type="button" class="btn btn-outline-primary my-button1" (click)="downloadrawdata()">Download Raw Data</button>
      </div>
    </div>
  
  

    <h2 class="mt-5" style="font-size:3vw">Converted Signals</h2>
    <div class="table">
      <thead class="thead-dark">
        <th scope="col">Date Time(UTC)</th>
        <th scope="col">latitude</th>
        <th scope="col">longitude</th>
        <th scope="col">Speed</th>
        <th scope="col">Heading</th>
        <th scope="col">Distance Covered</th>
      </thead>
      <tbody>
        <tr *ngFor = "let element of parseddata">
          <td>{{element.timestamp}}</td>
          <td>{{element.latitude}}</td>
          <td>{{element.longitude}}</td>
          <td>{{element.speed}}</td>
          <td>null</td>
          <td>null</td>
        </tr>
      </tbody>
    </div>
