<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a style="cursor: pointer" class="navbar-brand">Recipe Book</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li
          class="nav-item"
          [routerLinkActive]="['active']"
          *ngIf="isAuthenticated"
        >
          <a class="nav-link" routerLink="/recipes">Recipes</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="/auth">Authenticate</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" style="cursor: pointer" (click)="onLogout()">Logout</a>
        </li>
        <li
          class="nav-item dropdown"
          appDropdown
          #r="appDropdown"
          *ngIf="isAuthenticated"
        >
          <a
            class="nav-link dropdown-toggle"
            style="cursor: pointer"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Manage
          </a>
          <div
            class="dropdown-menu"
            aria-labelledby="navbarDropdown"
            [ngClass]="{ show: r.isOpen }"
          >
            <a
              class="dropdown-item"
              style="cursor: pointer"
              (click)="onSaveData()"
              >Save Data</a
            >
            <a class="dropdown-item" style="cursor: pointer" (click)="onFetch()"
              >Fetch Data</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
